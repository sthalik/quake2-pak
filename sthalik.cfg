//set game tdm

seta name "sthalik"

unbindall

bind ~ toggleconsole
bind escape togglemenu
bind enter invuse
bind tab inven
bind f1 cmd help
bind pause pause

seta developer 0

bind f11 "timerefresh"
bind f12 "timerefresh _"

seta skin female/athena
seta fov 115

seta hand 2

alias q quit
alias qq quit
alias qqq quit
alias qu quit
alias qui quit
alias q] quit
alias qu] quit
alias qui] quit
alias quit] quit
alias qq] quit
alias 1q quit
alias q[ quit
alias [q quit
alias [1 quit
alias [1q quit
alias [q1 quit
alias qu[ quit
alias qui[ quit
alias quit[ quit
alias qq[ quit

seta sensitivity 4

bind [ invprev
bind ] invnext

bind q "use rocket launcher"
bind e "use railgun"
bind shift "use hyperblaster; use machinegun; use chaingun"
bind alt "use shotgun; use super shotgun"
bind r "use grenades; use grenade launcher"
bind f +speed
bind 1 "use blaster"
bind g "use grenades"
bind v "use power shield"
bind 0 "use bfg10k"
bind 8 "use hyperblaster"

bind p "use power shield"

bind k "kill"

bind mouse1 +attack
bind mouse2 +moveup
bind ctrl +movedown
bind space ""
bind a +moveleft
bind d +moveright
bind w +forward
bind s +back

seta freelook 1
seta cl_run 1
seta cl_gunalpha .375
seta cl_gun 2
seta gun_x -4
seta gun_y 5
seta gun_z 6
seta cl_blend 0
seta gl_polyblend 0

seta cl_autopause 1

seta sv_fps 10
seta gl_texturemode MAG_NEAREST

seta crosshair 1
seta ch_scale .8
seta ch_alpha 1
seta ch_health 0

seta deathmatch 1

seta gl_celshading 6
seta gl_drawsky 1
seta gl_fragment_program 1

seta gl_swapinterval 0
seta gl_clear 0
seta gl_finish 0
seta cl_async 1
seta r_maxfps 0
seta cl_maxfps 600

//seta gl_swapinterval -1
//seta r_maxfps 60

seta intensity 1.25
seta gl_brightness .5
seta gl_modulate 1.25
seta gl_modulate_world 1.25
seta gl_modulate_entities 1.5
seta gl_saturation .6

seta gl_bilerp_pics 0
seta gl_bilerp_chars 0
seta gl_shadows 0
seta gl_anisotropy 4
seta gl_doublelight_entities 0
seta gl_waterwarp 0

seta r_override_textures 1
seta gl_multisamples 0
seta gl_dotshading 1

seta gl_invert 0
seta vid_gamma 1
seta vid_hwgamma 1

seta gl_dynamic 0
seta gl_dlight_falloff 1

seta cl_railtrail_type 2
seta cl_railtrail_time .75
seta cl_railcore_width 0
seta cl_railspiral_radius 1
seta cl_railspiral_color "#0088ff55"

seta gl_partstyle 0
seta gl_partscale .334
seta gl_partshape 1

seta cl_disable_particles 0
seta cl_disable_explosions 3
seta con_alpha .25
seta con_clock 1
seta gl_gamma_scale_pics 0

seta scr_scale 0
seta ui_scale 0
seta gl_upscale_pcx 3

seta scr_lag_min 30
seta scr_lag_max 150
seta scr_lag_draw 1

seta scr_demobar 2
seta scr_chathud_time 10
seta scr_chathud 1

seta con_history 1

seta cl_updaterate 0
seta net_enable_ipv6 1
seta rate 5000
seta cl_maxpackets 120
seta cl_packetdup 3
seta net_maxmsglen 1024
seta cl_instantpacket 1

//seta r_fullbright 1

seta s_khz 48
seta s_volume .2
seta s_ambient 1
seta s_enable 2

seta com_time_format "%H:%M:%S"

seta sv_calcpings_method 2
seta sv_allow_map 1
seta allow_download 1
seta allow_download_maps 1
seta allow_download_others 1
seta sv_waterjump_hack 1
seta sys_console 2

seta win_rawmouse 1
seta in_smart_grab 0
seta vid_geometry 3840x2160-3-3
seta vid_fullscreen 1
seta win_noresize 0
seta win_notitle 0
seta win_disablewinkey 1
//vid_restart

seta in_direct 0 // dinput sucks
seta in_grab 2
seta in_smart_grab 0

seta uf 4 u

bind downarrow   seek +5
bind uparrow seek -5
bind leftarrow  seek -2
bind rightarrow seek +2

bind f5 "save quick"
bind f9 "load quick"

seta m_pitch .01
seta m_yaw .01
seta m_autosens 0
seta cl_adjustfov 1
seta m_filter 0
seta in_grab 2

seta in_enable 1

alias wait2 "wait;wait"
alias wait4 "wait2;wait2"
alias wait5 "wait;wait;wait;wait;wait"
alias wait10 "wait5; wait5"

seta cheats 1
